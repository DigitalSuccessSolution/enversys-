<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enversys - Sustainability Services</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --primary: #1c89c8;
        --secondary: #5cb650;
        --white: #ffffff;
        --dark: #0f172a;
        --gray: #64748b;
        --light-bg: #f8fafc;
      }

      body {
        font-family: "Lora", serif;
        line-height: 1.8;
      }

      /* Hamburger styling */
      .hamburger {
        width: 30px;
        height: 22px;
        position: relative;
        cursor: pointer;
        z-index: 9999;
      }

      .hamburger span {
        position: absolute;
        height: 3px;
        width: 100%;
        background: var(--primary);
        border-radius: 3px;
        left: 0;
        transition: all 0.3s ease;
      }

      .hamburger span:nth-child(1) {
        top: 0;
      }
      .hamburger span:nth-child(2) {
        top: 9px;
      }
      .hamburger span:nth-child(3) {
        top: 18px;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg);
        top: 9px;
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg);
        top: 9px;
      }

      /* Mobile menu panel */
      #mobileMenu {
        display: none;
        background: #ffffff;
        width: 100%;
        position: absolute;
        left: 0;
        top: 100%;
        z-index: 99;
        border-top: 1px solid #ddd;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }

      #mobileMenu.active {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Buttons */
      .btn-primary {
        background: var(--secondary);
        color: white;
        padding: 12px 22px;
        border-radius: 8px;
        font-weight: 600;
        display: block;
        text-align: center;
      }

      .btn-secondary {
        border: 2px solid var(--primary);
        color: var(--primary);
        padding: 12px 22px;
        border-radius: 8px;
        font-weight: 600;
        display: block;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- TOP BAR -->
    <div class="w-full bg-[#1c89c8] text-white">
      <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center py-3 px-4 gap-3">

            </svg>
            +91 9999999999

        </div>

        <!-- Desktop Buttons -->
        <div class="hidden sm:flex items-center gap-3">

          <a class="btn-secondary text-sm py-2.5 text-white border-white" href="#">Get Brochure</a>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center relative">

        <a href="#" class="flex items-center gap-3">
          <img src="img/logo.png" class="h-10 sm:h-12" alt="Enversys Logo">
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden lg:flex gap-8 text-[15px]">

          <a href="#about" class="hover:text-[#1c89c8]">About</a>

        <!-- Desktop Button -->
        <a href="#contact" class="hidden lg:inline-block btn-primary">Contact Us</a>

        <!-- Mobile Hamburger -->
        <button id="menuBtn" class="hamburger lg:hidden">
          <span></span><span></span><span></span>
        </button>

        <!-- MOBILE MENU -->
        <div id="mobileMenu" class="lg:hidden">
          <a href="#" class="block px-6 py-4 border-b">Home</a>
          <a href="#about" class="block px-6 py-4 border-b">About</a>
          <a href="#" class="block px-6 py-4 border-b">Product</a>
          <a href="#" class="block px-6 py-4 border-b">Services</a>
          <a href="#" class="block px-6 py-4 border-b">Blogs</a>
          <a href="#contact" class="block px-6 py-4">Contact</a>

          <div class="p-4 border-t">
            <a href="#" class="btn-primary mb-3">Get a Quote</a>

        </div>
      </div>
    </header>

    <!-- CONTENT HERE -->
    <section class="p-10 text-center text-3xl">
      <br><br>  
      Your page content continues here...
    </section>

    <!-- SCRIPT -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        mobileMenu.classList.toggle("active");
      });

      // Close menu when clicking a link
      document.querySelectorAll("#mobileMenu a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
          menuBtn.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
